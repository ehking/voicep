<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>مترجم ویس‌های شلوغ ایرانی</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;500;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/web/styles.css" />
</head>
<body class="bg-gray-50 text-gray-900" style="font-family: 'Vazirmatn', sans-serif;">
  <div class="min-h-screen container mx-auto px-4 py-8">
    <header class="mb-6">
      <h1 class="text-2xl font-bold text-indigo-700">مترجم ویس‌های شلوغ ایرانی (فاز ۱)</h1>
      <p class="text-gray-600 mt-1">آپلود، حذف نویز، تبدیل گفتار به متن و پاکسازی به صورت محلی</p>
    </header>

    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
      <div class="lg:col-span-2 space-y-6">
        <section class="bg-white rounded-lg shadow p-6" id="upload-card">
          <h2 class="text-lg font-semibold mb-4">آپلود فایل صوتی</h2>
          <div id="drop-zone" class="border-2 border-dashed border-gray-300 rounded-lg p-6 text-center cursor-pointer hover:border-indigo-400 transition bg-gray-50">
            <p class="text-gray-700 mb-2">فایل‌ها را بکشید و اینجا رها کنید</p>
            <p class="text-sm text-gray-500">یا</p>
            <button id="select-file" class="mt-3 px-4 py-2 bg-indigo-600 text-white rounded hover:bg-indigo-700">انتخاب فایل‌ها</button>
            <input type="file" id="file-input" accept="audio/*" multiple class="hidden" />
            <p class="text-xs text-gray-500 mt-3">حداکثر ۲۰ مگابایت و ۵ دقیقه برای هر فایل</p>
          </div>
        </section>

        <section class="bg-white rounded-lg shadow p-6" id="jobs-card">
          <div class="flex items-center justify-between mb-4">
            <h2 class="text-lg font-semibold">صف و وضعیت کارها</h2>
            <button id="refresh-history" class="text-sm text-indigo-600 hover:underline">به‌روزرسانی</button>
          </div>
          <div id="jobs-empty" class="text-sm text-gray-500">هنوز کاری ثبت نشده است.</div>
          <div id="jobs-list" class="space-y-3"></div>
        </section>
      </div>

      <aside class="bg-white rounded-lg shadow p-6 space-y-4" id="result-card">
        <div class="flex items-center justify-between">
          <div>
            <h2 class="text-lg font-semibold">نمایش نتیجه</h2>
            <p class="text-sm text-gray-500" id="selected-job-label">ابتدا یک کار را انتخاب کنید</p>
          </div>
          <div class="flex gap-2">
            <button id="toggle-clean" class="px-3 py-1 text-sm bg-indigo-600 text-white rounded">متن تمیز</button>
            <button id="toggle-raw" class="px-3 py-1 text-sm bg-gray-200 text-gray-800 rounded">متن خام</button>
          </div>
        </div>
        <div class="text-sm text-gray-700" id="result-status">وضعیت: -</div>
        <textarea id="result-text" class="w-full h-60 border rounded p-3 text-sm focus:outline-none" readonly></textarea>
        <div class="flex gap-3 mt-3">
          <button id="copy-btn" class="px-4 py-2 bg-gray-200 rounded hover:bg-gray-300">کپی</button>
          <button id="download-btn" class="px-4 py-2 bg-indigo-600 text-white rounded hover:bg-indigo-700">دانلود فایل</button>
        </div>
      </aside>
    </div>
  </div>

  <div id="toast" class="fixed bottom-4 left-4 right-4 md:left-auto md:right-4 bg-gray-800 text-white px-4 py-3 rounded shadow-lg opacity-0 pointer-events-none transition"></div>
  <script src="/web/app.js"></script>
</body>
</html>
